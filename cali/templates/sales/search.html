{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mt-4">{% block title %}Search Sale{% endblock %}</h1>

<div class="container-fluid">
  <form class="form-inline" method="post">
    <label for="id" class="m-2">id</label>
    <input name="id" type="text" class="form-control m-2" id="username">

    <label for="name" class="m-2">Date</label>
    <input name="date" type="date" class="form-control m-2" id="date">


    <button type="submit" class="btn btn-primary m-2">Submit</button>
  </form>

</div>
<div class="text-center container-fluid">
	<table class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User</th>
      <th scope="col">Client</th>
      <th scope="col">total</th>
      <th scope="col">Pay Method</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
		{% for sale in sales%}
			<tr>
				<th scope="row">{{ sale.id }}</th>
				<td>{{ sale.user_id }}</td>
				<td>{{ sale.client_id }}</td>
				<td>${{ sale.total }}</td>
				<td>{{ sale.pay_method_id }}</td>
				<td>{{ sale.date }}</td>


			</tr>
		{% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
