{% extends 'base.html' %}

{% block content %}


<div class="text-center pt-5">
 <form class="form-signin col-6 offset-3" method="post">
	{% if g.message %}
		<div class="alert alert-{{g.message_color}}" role="alert">
			{{ g.message }}
		</div>
	{% endif %}

  <h1 class="h3 mb-3 font-weight-normal">
		{% block title %}
			{{configuration.dictionary['Create Category']}}
		{% endblock %}
	</h1>

  <label for="category_name" class="sr-only">category_name</label>
  <input type="text" name="category_name" id="category_name" class="form-control my-2" placeholder="{{configuration.dictionary['Category Name']}}" autofocus required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">{{configuration.dictionary['Create']}}</button>
	<a href="{{ url_for('categories.search') }}" class="btn btn-lg btn-danger btn-block">
		{{configuration.dictionary['Back']}}
  </a>
</form>
</div>
{% endblock %}
