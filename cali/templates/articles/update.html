{% extends 'base.html' %}

{% block content %}
<div class="text-center pt-5">
 <form class="form-signin col-6 offset-3" method="post">
	{% if g.message %}
		<div class="alert alert-{{g.messageColor}}" role="alert">
			{{ g.message }}
		</div>
	{% endif %}
  <h1 class="h3 mb-3 font-weight-normal">
		{% block title %}
			{{configuration.dictionary['Update Article']}}
		{% endblock %}
	</h1>

  <label for="name" class="sr-only">{{configuration.dictionary['Name']}}</label>
	<input  type="text" name="name" id="name" class="form-control my-2" placeholder="{{configuration.dictionary['Name']}}" autofocus required>

  <input  type="text" name="category" id="category" class="form-control my-2" placeholder="{{configuration.dictionary['Category']}}" required>

  <label for="description" class="sr-only">{{configuration.dictionary['Description']}}</label>
  <input  type="text" name="description" id="description" class="form-control my-2" placeholder="{{configuration.dictionary['Password']}}" required>

  <label for="price" class="sr-only">{{configuration.dictionary['Price']}}</label>
  <input  type="number" name="price" id="price" class="form-control my-2" placeholder="Password" required>

  <input  type="text" name="sku" id="sku" class="form-control my-2" placeholder="{{configuration.dictionary['sku']}}" required>
  <input  type="text" name="stock" id="stock" class="form-control my-2" placeholder="stock" required>
  <input  type="text" name="on_branch_1" id="on_branch_1" class="form-control my-2" placeholder="on_branch_1" required>
  <input  type="text" name="on_branch_2" id="on_branch_2" class="form-control my-2" placeholder="on_branch_2" required>
  <input  type="text" name="is_regular" id="is_regular" class="form-control my-2" placeholder="is_regular" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">{{configuration.dictionary['Update']}}</button>

	<a href="{{ url_for('articles.search') }}" class="btn btn-lg btn-danger btn-block">
		{{configuration.dictionary['Back']}}
  </a>
</form>
</div>
{% endblock %}
