{% extends 'base.html' %}
{% block content %}
<h1 class="text-center my-4">{% block title %}Search Article{% endblock %}</h1>

<div class="container-fluid">
  <form class="form-inline" method="post">
    <label for="id" class="m-2">id</label>
    <input name="id" type="text" class="form-control m-2" id="username">

    <label for="name" class="m-2">Name</label>
    <input name="name" type="text" class="form-control m-2" id="name">

    <label for="category_id" class="m-2">Category</label>
    <select name="category_id" id="branch" class="form-select m-2" aria-label="Default select example">
      <option value="" selected>Select a category</option>
      <option value="0">Vestido</option>
      <option value="1">Falda</option>
    </select>

    <label for="sku" class="m-2">SKU</label>
    <input sku="sku" type="text" class="form-control m-2" id="sku">

    <button type="submit" class="btn btn-primary m-2">Submit</button>
  </form>
</div>

<div class="text-center container-fluid">
  <div class="card-deck">


    {% for article in articles %}
      <div class="col-3 mb-4">
        <div class="card" >
          <img class="card-img-top" src="../../static/img/{{ article.SKU }}.jpg" alt="{{ article.name }}" >
          <div class="card-body">
            <h5 class="card-title">{{ article.name }}</h5>
            <p class="card-text">{{ article.description }}</p>
            <a href="{{ url_for('articles.info', id=article.id) }}" class="btn btn-lg btn-info btn-block">
              Info
            </a>
            <a href="{{ url_for('articles.update', id=article.id) }}" class="btn btn-lg btn-warning btn-block">
              Update
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
